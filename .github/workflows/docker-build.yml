name: CI/CD Pipeline

on:
  push:
    branches:
      - tcc_marcos_delgado
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Docker
      uses: docker/setup-buildx-action@v3

    - name: Cache Docker layers
      uses: actions/cache@v3
      with:
        path: /tmp/.buildx-cache
        key: ${{ runner.os }}-buildx-${{ github.sha }}
        restore-keys: |
          ${{ runner.os }}-buildx-

    - name: Build Docker image
      run: docker build -t ${{ secrets.DOCKER_USERNAME }}/busca-processual-unificada-trf5:latest .

    - name: Run Trivy vulnerability scan
      run: trivy image ${{ secrets.DOCKER_USERNAME }}/busca-processual-unificada-trf5:latest --severity HIGH,CRITICAL

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Push Docker image to Docker Hub
      run: docker push ${{ secrets.DOCKER_USERNAME }}/busca-processual-unificada-trf5:latest

